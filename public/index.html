<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!--font style link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">

    <!--font-awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js" integrity="sha512-RlGrSmkje9EE/FXpJKWf0fvOlg4UULy/blvNsviBX9LFwMj/uewXVoanRbxTIRDXy/0A3fBQppTmJ/qOboJzmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <meta name='viewport' content='width=device-width, initial-scale=1'/>
  </head>

  <nav>
    <span id="title">tweeter</span>
    <div class="rightSide">
      <span>Write new tweet</span>
      <span class="arrow"><i class="fa-solid fa-angles-down"></i></span>
    </div>
  </nav>
  
  <body id="mainContainer">
    <header class="profile">
      <div>
          <img src="/images/profile-hex.png">              
      </div>
      <br>
      <div id="profileUser">
          <h2 id="name">Tim Kopplin</h2>
          <h3 id="handle">@Tkopp73</h3>
      </div>
    </header>
    
    <main class="container">
    <div id="errorContainer">
      <div id="errorMessage"></div>
    </div>
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form id="addTweet">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div id="newTweet">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    
    <main class="theTweets">
      
    </main>
  </main>
  
</body>
</html>
